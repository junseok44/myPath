<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for post in posts %}
    <a href="{% url 'post_edit' id=post.id %}">
      <div>{{post.title}}</div>
      {% for path in post.path.all %}
      <div>패스: {{path.title}}</div>
      {% for step in path.step.all %}
      <div>스텝: {{step.title}}</div>
      {% endfor %} {% endfor %}
    </a>
    <br />
    {% endfor %}
  </body>
</html>

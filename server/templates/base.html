{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'reset.css' %}" />
  <link rel="stylesheet" href="{% static 'index.css' %}" />
  <link rel="stylesheet" href="{% static 'shared.css' %}" />
  <link rel="stylesheet" href="{% static 'user/base.css' %}" />
  <link rel="stylesheet" href="{% static 'post/main_templates.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Jua&family=Open+Sans&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header_container">
      <a href="/" class="header_title"> MYPATH</a>


      <span class="header_post">
        <a class="header_postlist" href="{% url 'post:post_list' %}">포스트 목록</a>
        <a class="header_postwrite" href="{% url 'post:post_write' %}">포스트 작성하기</a>

        <span class="header_search_container">
          <span class="container">
            <form class="header_mainsearch" method="POST" action="{% url 'post:search' %}">
              {% csrf_token %}
              <input class="header_mainsearch_input" type="search" placeholder="전체 검색" name="searched"
                aria-label="Search">
              <button class="header_mainsearch_btn" type="submit"> <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </span>

          {% if user.is_authenticated %}
          <span class="header_hi">{{user.username}}님 안녕하세요!</span>
          <span class="header_myinform">
            <a class="header_logout" href="{% url 'user_logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
            <a class="header_mypage" href="{% url 'my_page' %}"><i class="fa-solid fa-book-bookmark"></i></a>
            <a class="header_userpage" href="{% url 'user_page' id=user.id %}"><i class="fa-solid fa-user"></i></a>
          </span>

        </span>
        {% else %}
        <span>anonymous</span>
        <button>
          <a href="/user/login">로그인</a>
          <a href="/user/signup">회원가입</a>
        </button>
        {% endif %}
      </span>



      </span>
      <hr class="header_line">
  </div>
  </header>

  {% block content %} {% endblock %}
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var messages = document.querySelector(".messages");
      if (messages) {
        setTimeout(function () {
          messages.classList.add("show"); // Show the message
          setTimeout(function () {
            messages.style.top = "-100%"; // Move the message back up
          }, 1000); // Wait for 3 seconds
        }, 500); // Delay before showing the message
      }
    });
  </script>
</body>

<script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>

</html>

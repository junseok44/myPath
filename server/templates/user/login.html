{% extends 'base.html' %} {% block content %}

<div class="login">
  <h2>Login</h2>
  <form action="{% url 'user_login' %}" method="post">
    {% csrf_token %}

    <label for="loginId">ID: </label>
    <input type="text" name="loginId" required />

    <label for="password">Password: </label>
    <input type="password" name="password" required />

    <button type="submit">로그인</button>
  </form>

  <div class="kakao-login">
    <a id="kakao-login-btn" href="javascript:loginWithKakao()">
      <img
        src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
        width="222"
        alt="카카오 로그인 버튼"
      />
    </a>
  </div>

  <div class="naver-login">
    <a id="naver-login-btn" href="{% url 'social:begin' 'naver' %}">
      <img src="https://static.nid.naver.com/oauth/small_g_in.PNG" width="222" alt="네이버 로그인" />
    </a>
  </div>

  <p>계정이 없으신가요? <a href="{% url 'user_signup' %}">회원가입</a></p>
</div>

<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js" integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh" crossorigin="anonymous"></script>
<script>
  Kakao.init(' ');
  Kakao.isInitialized();

  function loginWithKakao() {
    Kakao.Auth.authorize({
      redirectUri: 'http://localhost:8000/user/kakaoRedirect',
    });
  }
  displayToken();
  function displayToken() {
    var token = getCookie("authorize-access-token");

    if (token) {
      Kakao.Auth.setAccessToken(token);
      Kakao.Auth.getStatusInfo()
        .then(function (res) {
          if (res.status === "connected") {
            document.getElementById("token-result").innerText =
              "login success, token: " + Kakao.Auth.getAccessToken();
          }
        })
        .catch(function (err) {
          Kakao.Auth.setAccessToken(null);
        });
    }
  }

  function getCookie(name) {
    var parts = document.cookie.split(name + "=");
    if (parts.length === 2) {
      return parts[1].split(";")[0];
    }
  }

</script>
{% endblock %}
